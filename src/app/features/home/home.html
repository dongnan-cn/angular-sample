<div class="layout">
  <!-- 左侧导航栏 -->
  <app-sidebar [username]="user?.username ?? null"></app-sidebar>

  <!-- 右侧主内容区 -->
  <div class="main-content">
    <!-- 主页欢迎信息和项目列表等内容 -->
    <div class="home-container">
      <h2>欢迎，{{ user?.username }}！</h2>
      <p>这是你的主页，后续可以在这里展示项目列表、快捷入口等内容。</p>

      <!-- 项目列表展示 -->
      <div class="project-list">
        <h3>项目列表</h3>
        <div *ngIf="projects.length === 0">暂无项目</div>
        <div class="project-cards" *ngIf="projects.length > 0">
           <div class="project-card" *ngFor="let project of projects" (click)="navigateToKanban(project.id)">
             <h4>{{ project.name || '未命名项目' }}</h4>
             <div class="project-meta">
               <span class="project-id">ID: {{ project.id }}</span>
             </div>
           </div>
         </div>
      </div>

      <!-- 退出登录按钮 -->
      <button (click)="logout()">退出登录</button>
    </div>
  </div>
</div>
